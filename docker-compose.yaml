version: "3"
services:
    api:
        image: server-api
        build: ./server
        restart: always
        ports:
            - "3000:3000"
        depends_on:
            - mongodb
    mongodb:
        image: mongo
        restart: always
        container_name: mongodb
        volumes:
            - ./data-node:/data/db
        ports:
            - 27017:27017